<!DOCTYPE html>
<html lang="uz">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Oxirgi qadam qoldi!</title>
	</head>
	<style>
		/* === BASE GLOBAL STYLE === */
		html {
			font-size: 16px;
		}

		body {
			margin: 0;
			padding: 0;
			font-family: 'Arial', sans-serif;
			background-color: #f1f3f7;
			box-sizing: border-box;
		}

		*,
		*::before,
		*::after {
			box-sizing: inherit;
		}

		/* === CONTAINER === */
		.container {
			background-color: #fff;
			max-width: min(90%, 900px);
			margin: clamp(40px, 8vw, 100px) auto;
			padding: clamp(16px, 3vw, 30px);
			border-radius: clamp(16px, 4vw, 30px);
			text-align: center;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
		}

		/* === TYPOGRAPHY === */
		h1 {
			font-size: clamp(26px, 5vw, 52px);
			font-weight: 700;
			margin-bottom: clamp(15px, 3vw, 25px);
			line-height: 1.2;
		}

		p {
			font-size: clamp(15px, 2.2vw, 22px);
			font-weight: 100;
			margin-bottom: clamp(20px, 3vw, 30px);
		}

		/* === ANIMATED ARROWS === */
		.arrows span {
			font-size: clamp(20px, 3vw, 28px);
			color: #007bff;
			margin: 0 4px;
			animation: bounce 1s infinite alternate;
		}

		/* === BUTTON === */
		.subscribe-btn {
			background-color: #00aaf2;
			color: #fff;
			padding: clamp(12px, 3vw, 25px) clamp(24px, 5vw, 55px);
			border-radius: 50px;
			font-size: clamp(14px, 2vw, 18px);
			text-decoration: none;
			font-weight: bold;
			box-shadow: 0 5px 0 #007bbf;
			display: inline-flex;
			align-items: center;
			justify-content: center;
			gap: 10px;
			transition: all 0.25s ease;
			margin-top: clamp(20px, 3vw, 30px);
			width: auto;
			min-width: 160px;
		}

		.subscribe-btn:hover {
			transform: translateY(-3px);
			box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
		}

		/* === BACKGROUND IMAGE === */
		.tn-atom img {
			top: 80px;
			right: 0;
			position: absolute;
			z-index: -1;
			width: 100%;
			max-width: 100%;
			height: auto;
			object-fit: cover;
		}

		/* === FOOTER INFO === */
		.made-on {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin-top: 23px;
			gap: 8px;
			font-size: clamp(10px, 1.5vw, 12px);
			color: #888;
			text-align: center;
		}

		/* === MODAL === */
		.modal {
			display: none;
			position: fixed;
			z-index: 1000;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.7);
			justify-content: center;
			align-items: center;
			padding: 20px;
		}

		.modal-content {
			background: white;
			padding: clamp(18px, 4vw, 30px);
			width: min(90%, 570px);
			border-radius: 15px;
			text-align: center;
			position: relative;
			animation: modalFadeIn 0.4s ease-out;
		}

		.modal-title {
			font-size: clamp(18px, 3vw, 25px);
			font-weight: 600;
			line-height: 1.3;
			margin-bottom: 15px;
		}

		.close {
			position: absolute;
			right: 15px;
			top: 15px;
			font-size: 22px;
			cursor: pointer;
		}

		/* === INPUTS === */
		.input {
			width: 100%;
			padding: clamp(12px, 2vw, 20px);
			margin-bottom: clamp(20px, 3vw, 30px);
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: clamp(15px, 2vw, 20px);
		}

		input.error {
			border: 2px solid red;
		}

		label {
			display: block;
			text-align: left;
			font-size: clamp(14px, 1.8vw, 16px);
			font-weight: 100;
			margin-bottom: 6px;
		}

		/* === PHONE WRAPPER === */
		.phone-wrapper {
			display: flex;
			align-items: center;
			gap: 10px;
			flex-wrap: wrap;
		}

		.phone-wrapper .flag {
			white-space: nowrap;
		}

		/* === SUBMIT BUTTON === */
		.submit-btn {
			padding: clamp(10px, 2.2vw, 15px);
			background-color: #e62421;
			color: white;
			border: none;
			width: 100%;
			border-radius: 5px;
			font-weight: bold;
			cursor: pointer;
			margin-top: 15px;
			text-decoration: none;
			display: inline-block;
			font-size: clamp(14px, 2vw, 18px);
			transition: background 0.3s ease;
		}

		.submit-btn:hover {
			background-color: #c91f1d;
		}

		/* === ALERT / ERROR === */
		.error-msg {
			display: none;
			color: red;
			text-align: left;
			font-size: clamp(11px, 1.6vw, 12px);
			margin-bottom: 25px;
		}

		.form-alert {
			display: none;
			background-color: #ff6b6b;
			color: white;
			padding: 20px;
			margin-top: 10px;
			border-radius: 5px;
			font-weight: bold;
			font-size: clamp(12px, 1.8vw, 14px);
		}

		/* === INTL TEL INPUT === */
		.iti {
			width: 100%;
		}

		/* === ANIMATIONS === */
		@keyframes modalFadeIn {
			from {
				opacity: 0;
				transform: translateY(40px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}
	</style>
	<body>
		<div class="container">
			<div class="tn-atom">
				<img src="https://optim.tildacdn.one/tild3365-3237-4638-b135-656634303763/-/format/webp/Vector_24.png.webp" alt="" />
			</div>
			<h1>Oxirgi qadam qoldi!</h1>
			<p>
				Jonli efirda qatnashish uchun quyidagi tugmani <br />
				bosib yopiq kanarga obuna bo'ling!
			</p>

			<div class="arrows">
				<span>⬇</span>
				<span>⬇</span>
				<span>⬇</span>
				<span>⬇</span>
				<span>⬇</span>
			</div>

			<a href="https://t.me/+P3tzDhdIhZg1Yzli" target="_blank" class="subscribe-btn">
				OBUNA BO'LISH
				<img src="https://img.icons8.com/ios-filled/24/ffffff/telegram-app.png" />
			</a>
		</div>

		<script src="main.js"></script>
	</body>
</html>
